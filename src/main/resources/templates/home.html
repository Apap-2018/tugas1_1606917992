<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head"></head>
    <body class="bg-light">
        <nav th:replace="fragments/fragment :: navbar"></nav>

        <div class="container">
            <div th:replace="fragments/fragment :: header"></div>

            <div th:if="${message != null}">
                <div class="alert green">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>Success!</strong> <p th:text="${message}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Lihat Data Pegawai berdasarkan NIP
                        </div>
                        <form th:action="@{/pegawai}" method="GET">
                            <div class="card-body">
                                <label for="nip">Masukkan Nomor Induk Pegawai</label>
                                <input type="text" name="nip" class="form-control"/>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Lihat Detail Jabatan
                        </div>
                        <form th:action="@{/jabatan/view}" method="GET">
                            <div class="card-body">
                                <label for="jabatan">Pilih Jabatan</label>
                                <select class="form-control" name="idJabatan">
                                    <option value="0">Pilih Jabatan</option>
                                    <option th:each="jabatan : ${listAllJabatan}"
                                            th:value="${jabatan.id}"
                                            th:text="${jabatan.nama}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Lihat Pegawai Termuda dan Tertua
                        </div>
                        <form th:action="@{/pegawai/termuda-tertua}" method="GET">
                            <div class="card-body">
                                <label for="instansi">Pilih Instansi</label>
                                <select class="form-control" name="idInstansi">
                                    <option value="0">Pilih Instansi</option>
                                    <option th:each="instansi : ${listAllInstansi}"
                                            th:value="${instansi.id}"
                                            th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </body>
</html>
